{% load staticfiles %}

<!DOCTYPE html>

<html lang="en" ng-app="safefamilies">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>DC127</title>
  <link rel="stylesheet" href="{% static 'styles/vendor-styles.css' %}">
  <link rel="stylesheet" href="{% static 'styles/app-styles.css' %}">
</head>
<body ng-controller="MainController" ng-class="{'landing-background': $state.is('landing')}">
{% verbatim %}
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navigationService.toggleNavigation()" ng-show="hasUser()">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo" href="/">DC127</a>
    </div>
    <div id="navbar-content" class="collapse navbar-collapse" uib-collapse="!navigationService.isNavigationOpen()">
      <ul class="nav navbar-nav navbar-right" ng-if="hasUser()">
        <li ng-class="{active: $state.is('app.dashboard')}">
          <a ui-sref="app.dashboard">Dashboard</a>
        </li>
        <li ng-class="{active: $state.includes('app.profile')}">
          <a ui-sref="app.profile.detail">Profile</a>
        </li>
        <li>
          <a ng-click="logOut()">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div ui-view></div>
</div>
{% endverbatim %}
<script src="{% static 'scripts/vendor-scripts.js' %}"></script>
<script src="{% static 'scripts/app-scripts.js' %}"></script>
</body>
</html>
