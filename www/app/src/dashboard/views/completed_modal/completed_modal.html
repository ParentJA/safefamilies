<div class="modal-header">
  <h4 class="modal-title">Complete Need</h4>
</div>
<div class="modal-body">
  <p class="lead">Have you completed this request? Do not hit complete until the item has been delivered.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="vm.cancel()">No</button>
  <button class="btn btn-primary" type="submit" ng-click="vm.ok()">Yes</button>
</div>
