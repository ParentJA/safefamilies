<div class="modal-header">
  <h4 class="modal-title">Assign Need</h4>
</div>
<div class="modal-body">
  <p class="lead">Will you donate {{ vm.need.quantity }} {{ vm.need._need.name }}?</p>
  <p><strong>Description</strong></p>
  <p>{{ vm.need._need.description }}</p>
  <p><strong>Requested By</strong></p>
  <ul class="list-unstyled">
    <li ng-bind="vm.getFullName(vm.need._recipient)"></li>
    <li ng-bind="vm.getFullAddress(vm.need._recipient)"></li>
    <li ng-bind="vm.need._recipient.phone_number || 'N/A'" ng-if="vm.need._recipient.phone_number"></li>
    <li ng-bind="vm.need._recipient.email || 'N/A'" ng-if="vm.need._recipient.email"></li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="vm.cancel()">No</button>
  <button class="btn btn-primary" type="submit" ng-click="vm.ok()">Yes</button>
</div>
