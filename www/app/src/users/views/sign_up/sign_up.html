<div class="row">
  <div class="col-lg-offset-4 col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Sign up</h4>
      </div>
      <div class="panel-body">
        <form name="form" novalidate ng-submit="onSubmit()">
          <div class="form-group" ng-class="{
            'has-error': error.username,
            'has-feedback': error.username
          }">
            <label for="username" class="control-label">Username:</label>
            <input id="username" class="form-control" type="text" ng-model="username" required>
            <span class="help-block" ng-if="error.username">{{ error.username[0] }}</span>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control" type="text" ng-model="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" ng-model="password" required>
          </div>
          <div class="form-group">
            <label for="password-confirmation">Password (again):</label>
            <input id="password-confirmation" class="form-control" type="password" ng-model="passwordAgain" required>
          </div>
          <button class="btn btn-primary btn-block" type="submit" ng-disabled="form.$invalid || !passwordsMatch()">Sign up
          </button>
        </form>
      </div>
    </div>
    <p class="text-center">Already have an account? <a href ui-sref="log_in">Log in!</a></p>
  </div>
</div>
