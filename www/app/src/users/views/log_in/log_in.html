<div class="row">
  <div class="col-lg-offset-4 col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Log in</h4>
      </div>
      <div class="panel-body">
        <form name="form" novalidate ng-submit="onSubmit()">
          <div class="alert alert-danger" ng-if="hasError()">{{ error.detail }}</div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control" type="text" ng-model="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" ng-model="password" required>
          </div>
          <button class="btn btn-primary btn-block" type="submit" ng-disabled="form.$invalid">Log in
          </button>
        </form>
      </div>
    </div>
    <p class="text-center">Don't have an account? <a href ui-sref="sign_up">Sign up!</a></p>
  </div>
</div>
